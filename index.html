<!doctype html>
<html lang="en">
    <head>
        <title>BestBank</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="sr-only">Best Bank Homepage</h1>
                <img src="./assets/bestbank_logo.png" alt="BestBank logo" class="logo">
                <nav class="home-page-nav">
                    <ul class="home-page-nav-list">
                        <li class="home-page-nav-list-item">
                            <a class="home-page-nav-link dark-text" href="#">Home</a>
                        </li>
                        <li class="home-page-nav-list-item">
                            <a class="home-page-nav-link" href="#">Payments</a>
                        </li>
                        <li class="home-page-nav-list-item">
                            <a class="home-page-nav-link" href="#">Savings</a>
                        </li>
                        <li class="home-page-nav-list-item">
                            <a class="home-page-nav-link" href="#">Financing</a>
                        </li>
                        <li class="home-page-nav-list-item">
                            <a class="home-page-nav-link" href="#">Stocks</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>  
                <section>
                    <button class="btn pay-btn dark-text">Pay</button>
                    <button class="btn transfer-btn dark-text">Transfer</button>
                </section>

                <div id="finances-container" class="finances-container">
                    <section class="accounts" id="accounts-list">
                        
                        
                    </section>
                    <section class="spendings" id="spendings-list">

                    </section>
                </div>
            </main>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
